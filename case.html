    <div class="rectangle-01">

      <div class="top-bar-menu">
        <a href="index.html">HOME</a></button>

      <div class="top-bar-user">

      </div>
    </div>

    <div class="furia-logo">
      <h1><a href="#" id="logo-link">FURIA</a></h1>
    </div>

    <div class="guitar">
      <h1>Case</h1>
    </div>

    <div class="gallery">
      <!-- Case 1 -->
      <div class="image-container">
        <div class="guitar-text">
          <h2>J-185 Modern Case - Hardshell</h2>
        </div>
        <div class="image-wrapper">
          <img
            src="resources/J-185 Modern Hardshell Case outside.png"
            alt="Item 1 Default"
            class="default"
          />
          <img
            src="resources/J-185 Modern Hardshell Case inside.png"
            alt="Item 1 Hover"
            class="hover"
          />
        </div>
        <div class="price-container">
          <p>$339.00</p>
        </div>
        <button class="add-to-cart" data-item="J-185 Modern Case - Hardshell" data-price="339.00">Add to Cart</button>
      </div>

      <!-- Case 2 -->
      <div class="image-container">
        <div class="guitar-text">
          <h2>Flying V Modern Case - Hardshell</h2>
        </div>
        <div class="image-wrapper">
          <img
            src="resources/Flying V Modern Hardshell Case outside.png"
            alt="Item 2 Default"
            class="default"
          />
          <img
            src="resources/Flying V Modern Hardshell Case inside.png"
            alt="Item 2 Hover"
            class="hover"
          />
        </div>
        <div class="price-container">
          <p>$219.00</p>
        </div>
        <button class="add-to-cart" data-item="Flying V Modern Case - Hardshell" data-price="219.00">Add to Cart</button>
      </div>

      <!-- Case 3 -->
      <div class="image-container">
        <div class="guitar-text">
          <h2>Explorer Modern Case - Hardshell</h2>
        </div>
        <div class="image-wrapper">
          <img
            src="resources/Explorer Modern Hardshell Case outside.png"
            alt="Item 3 Default"
            class="default"
          />
          <img
            src="resources/Explorer Modern Hardshell Case inside.png"
            alt="Item 3 Hover"
            class="hover"
          />
        </div>
        <div class="price-container">
          <p>$319.00</p>
        </div>
        <button class="add-to-cart" data-item="Explorer Modern Case - Hardshell" data-price="319.00">Add to Cart</button>
      </div>
    </div>
    <script>
      // Toggle visibility of the top-bar-menu when logo is clicked
        document.getElementById("logo-link").addEventListener("click", function (e) {
         e.preventDefault(); // Prevent the default link behavior
       const menu = document.querySelector(".top-bar-menu");
     menu.style.display =
      menu.style.display === "flex" || menu.style.display === ""
      ? "none"
      : "flex";
    });

      const addToCartButtons = document.querySelectorAll('.add-to-cart');

      addToCartButtons.forEach((button) => {
        button.addEventListener('click', () => {
          const item = button.getAttribute('data-item');
          const price = parseFloat(button.getAttribute('data-price'));

          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push({ item, price });
          localStorage.setItem('cart', JSON.stringify(cart));

          alert(`${item} has been added to the cart.`);
        });
      });
    </script>
